<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <!-- <img src="design/desktop-design.jpg" alt=""> -->
  <div class="main-content">
    <div class="card-content">
      <div class="qrcode-content">
        <img src="images/image-qr-code.png" alt="qrcode" class="qrcode-img">
      </div>
      <div class="text-content">
        <h2 class="text-content-title">Improve your front-end skills by building projects</h2>
        <p class="text-content-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Felippe Vieira</a>.
  </div>
</body>

</html>
